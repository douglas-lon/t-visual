<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-sm h-100">
            <div class="d-flex justify-content-center h-100">
                <form method="post" class="w-75 mt-5" action="resultado/">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="idade" name="idade">
                        <label for="floatingInput"> Idade </label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="sexo" name="sexo" aria-label="Sexo">
                          <option value="F">Feminino (F)</option>
                          <option value="M">Masculino (M)</option>
                        </select>
                        <label for="floatingSelect">Sexo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipoDor" name="tipoDor" aria-label="Tipo de dor no Peito">
                          <option value="ASY">Assintomático (ASY)</option>
                          <option value="NAP">Dor não anginosa (NAP)</option>
                          <option value="ATA">Angina Atípica (ATA)</option>
                          <option value="TA">Angina Típica (TA)</option>
                        </select>
                        <label for="floatingSelect">Tipo de dor no Peito</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="pressaoSanguinea" name="pressaoSanguinea">
                        <label for="floatingInput"> Pressão Sanguinea em repouso (mmHg) </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="colesterolSerico" name="colesterolSerico">
                        <label for="floatingInput"> Colesterol Sérico (mg/dl) </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="acucarSangue" name="acucarSangue">
                        <label for="floatingInput"> Açúcar no sangue em Jejum (mg/dl) </label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="eletrocardiogramaRepouso" name="eletrocardiogramaRepouso" aria-label="Eletrocardiograma em repouso">
                          <option selected value="Normal">Normal</option>
                          <option value="LVH">Hipertrofia ventricular esquerda (LVH)</option>
                          <option value="ST">Anormalidade da onda ST-T</option>
                        </select>
                        <label for="floatingSelect">Eletrocardiograma em repouso</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="frequenciaCardiacaMax" name="frequenciaCardiacaMax">
                        <label for="floatingInput">Frequência cardíaca Máxima </label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="anginaExercicio" name="anginaExercicio" aria-label="Angina induzida por exercício">
                          <option value="Y">Sim (Y)</option>
                          <option value="N">Não (N)</option>
                        </select>
                        <label for="floatingSelect">Angina induzida por exercício</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" step="0.01" class="form-control" id="depressaoST" name="depressaoST">
                        <label for="floatingInput">Depressão de ST </label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="inclinacaoST" name="inclinacaoST" aria-label="Inclinação do segmento ST">
                          <option value="Flat">Plano (Flat)</option>
                          <option value="Up">Para cima (Up)</option>
                          <option value="Down">Para baixo (Down)</option>
                        </select>
                        <label for="floatingSelect">Inclinação do segmento ST</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
        </div>
        <script src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
